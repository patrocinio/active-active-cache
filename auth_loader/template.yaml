AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  auth-loader

  Sends authorization to SNS
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  LoaderFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: loader/
      Handler: app.send
      Runtime: nodejs18.x
      Timeout: 300
      AutoPublishAlias: live
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api 
          Properties:
            Path: /send
            Method: get
      Policies:
      - AmazonSNSFullAccess
      VpcConfig:
        SecurityGroupIds:
        - !ImportValue 'SecurityGroupId'
        SubnetIds:
        - !ImportValue 'CardAuthPrivateSubnet1'
      Environment:
        Variables:
          TOPIC_ARN: "arn:aws:sns:us-west-2:464940127111:Primary-Message251322C6-WSvpVni84A4S"

    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - app.ts

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/send/"
  HelloWorldFunction:
    Description: "Loader Function ARN"
    Value: !GetAtt LoaderFunction.Arn
